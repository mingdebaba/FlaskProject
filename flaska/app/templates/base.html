<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% if title %}
            <title>{{ title }}-blog</title>
        {% else %}
        <title>welcome</title>
        {% endif %}
    </head>
    <body>
        <div>blog:
            <a href="{{url_for('index')}}">homepage</a>
            <a href="{{url_for('login')}}">login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if message %}
            <ur>
                {% for message in message %}
                <li>{{message}}</li>
                {% endfor %}
            </ur>
            {% endif %}
        {% endwith %}

        {% block content %}

        {% endblock %}
    </body>
</html>
